<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    /* CONTENEDOR */
    .container {
      position: relative;
      width: 320px;
    }

    /* SOBRE */
    .envelope {
      width: 100%;
      height: 200px;
      background: #ff4d6d;
      border-radius: 0 0 20px 20px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    /* TAPA DEL SOBRE */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff6f91;
      clip-path: polygon(0 0, 50% 60%, 100% 0);
      transform-origin: top;
      transition: transform 0.8s ease;
    }

    /* CARTA */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 25px;
      border-radius: 15px;
      transition: transform 1s ease;
    }

    /* ABIERTO */
    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateX(-50%) translateY(-20px);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="envelope" onclick="abrir()">
      <div class="flap"></div>

      <div class="letter">
        <h1 id="titulo"></h1>
        <p id="mensaje"></p>
        <footer>Creado con ðŸ’–</footer>
      </div>
    </div>

    <div class="hint">Toca el sobre ðŸ’Œ</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const nombre = params.get("nombre") || "Para ti ðŸ’–";
    const texto  = params.get("mensaje") || "Feliz San ValentÃ­n ðŸ’˜";

    document.getElementById("titulo").innerText = nombre;
    document.getElementById("mensaje").innerText = texto;

    function abrir() {
      document.querySelector(".envelope").classList.add("open");
      document.querySelector(".hint").style.display = "none";
    }
  </script>

</body>
</html>
