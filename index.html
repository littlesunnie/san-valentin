<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti üíò</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      position: relative;
      width: 320px;
    }

    /* SOBRE */
    .envelope {
      width: 100%;
      height: 200px;
      background: #ff4d6d;
      border-radius: 0 0 20px 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    /* CORAZ√ìN */
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
    }

    /* TEXTO EXTERIOR */
    .to {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* TAPA */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff6f91;
      clip-path: polygon(0 0, 50% 60%, 100% 0);
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    /* CARTA */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      background: rgba(255,255,255,0.96);
      color: #333;
      padding: 25px;
      border-radius: 15px;
      transition: transform 1s ease;
      z-index: 1;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateX(-50%) translateY(-20px);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.6;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="envelope" onclick="abrir()">
      <div class="flap"></div>

      <div class="heart">‚ù§Ô∏è</div>
      <div class="to" id="para"></div>

      <div class="letter">
        <h1 id="titulo"></h1>
        <p id="mensaje"></p>
        <footer>Creado con üíñ</footer>
      </div>
    </div>

    <div class="hint">Toca el sobre üíå</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const nombre = params.get("nombre") || "Para ti";
    const texto  = params.get("mensaje") || "Feliz San Valent√≠n üíò";

    document.getElementById("titulo").innerText = nombre + " üíñ";
    document.getElementById("para").innerText = "Para " + nombre;
    document.getElementById("mensaje").innerText = texto;

    function abrir() {
      document.querySelector(".envelope").classList.add("open");
      document.querySelector(".hint").style.display = "none";
    }
  </script>

</body>
</html>
